<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberLearn</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- JQuery UI -->
    <link rel="stylesheet" href="css/jquery-ui.min.css" />

    <!-- Animate -->
    <!-- <link rel="stylesheet" href="css/animate.css"> -->

    <!-- My CSS -->
    <link rel="stylesheet" href="css/modal.css" />

    <link rel="stylesheet" href="css/style4.css" />

    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <link rel="stylesheet" href="./student.css" />
  </head>

  <body>
    <div>
      <!-- Sidebar Holder -->

      <!-- Page Content Holder -->
      <div>
        <div class="container-fluid">
          <div class="card text-center">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="text-left text-primary font-weight-bold">
                    CyberLearn
                  </h3>
                </div>
                <div class="col-md-6 text-right">
                  <button
                    class="btn btn-primary"
                    id="btnThem"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Thêm nhân viên
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Loại đối tượng"
                      id="searchName"
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="btnTimNV"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <table class="table table-bordered table-hover myTable">
                <thead class="text-primary">
                  <tr>
                    <th>Họ và tên</th>
                    <th>Địa chỉ</th>
                    <th>Mã</th>
                    <th>Email</th>
                    <!-- <div class="inputSV" style="display: none">
                      <th>Điểm toán</th>
                      <th>Điểm lý</th>
                      <th>Điểm hóa</th>
                    </div>
                    <div class="inputNV" style="display: none">
                      <th>Số ngày làm</th>
                      <th>Lương ngày</th>
                    </div>
                    <div class="inputKH" style="display: none">
                      <th>Tên công ty</th>
                      <th>Gía trị hóa đơn</th>
                      <th>Đánh giá</th>
                    </div> -->

                    <th class="thSV">Điểm toán</th>
                    <th class="thSV">Điểm lý</th>
                    <th class="thSV">Điểm hóa</th>

                    <th class="thNV">Số ngày làm</th>
                    <th class="thNV">Lương ngày</th>

                    <th class="thKH">Tên công ty</th>
                    <th class="thKH">Gía trị hóa đơn</th>
                    <th class="thKH">Đánh giá</th>

                    <th><em class="fa fa-cog"></em></th>
                  </tr>
                </thead>
                <tbody id="tableDanhSach"></tbody>
              </table>
            </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title">Log In</h2>
          </header>

          <!-- Modal Header -->
          <!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <!-- Họ và tên -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-address-book"></i
                    ></span>
                  </div>
                  <input
                    type="name"
                    name="name"
                    id="name"
                    class="form-control input-sm"
                    placeholder="Họ và tên"
                  />
                </div>
                <span class="sp-thongbao" id="tbTen"></span>
              </div>
              <!-- Địa chỉ -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-address-book"></i
                    ></span>
                  </div>
                  <input
                    type="name"
                    name="name"
                    id="name"
                    class="form-control input-sm"
                    placeholder="Địa chỉ"
                  />
                </div>
                <span class="sp-thongbao" id="tbTen"></span>
              </div>
              <!-- Tài khoản -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="tk"
                    id="tknv"
                    class="form-control input-sm"
                    placeholder="Tài khoản"
                  />
                </div>

                <span class="sp-thongbao" id="tbTKNV"></span>
              </div>
              <!-- Email -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-envelope"></i
                    ></span>
                  </div>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control input-sm"
                    placeholder="Email"
                  />
                </div>

                <span class="sp-thongbao" id="tbEmail"></span>
              </div>
              <!-- Chọn đối tượng -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-briefcase"></i
                    ></span>
                  </div>
                  <select
                    onchange="choiceSV()"
                    class="form-control"
                    id="doiTuong"
                  >
                    <option>Chọn chức vụ</option>
                    <option value="1">Sinh viên</option>
                    <option value="2">Nhân viên</option>
                    <option value="3">Khách hàng</option>
                  </select>
                </div>
                <span class="sp-thongbao" id="tbDoiTuong"></span>
              </div>
              <!-- SINH VIÊN -->
              <div class="inputSV" style="display: none">
                <!-- Điểm toán -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-calculator"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      name="Toan"
                      id="diemToan"
                      class="form-control input-sm"
                      placeholder="Điểm toán"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbToan"></span>
                </div>

                <!-- Điểm lý -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-calculator"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      name="Ly"
                      id="diemLy"
                      class="form-control input-sm"
                      placeholder="Điểm lý"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbLy"></span>
                </div>

                <!-- Điểm hóa -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-calculator"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      name="Hoa"
                      id="diemHoa"
                      class="form-control input-sm"
                      placeholder="Điểm hóa"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbHoa"></span>
                </div>
              </div>

              <!-- NHÂN VIÊN -->
              <div class="inputNV" style="display: none">
                <!-- Ngày làm việc -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-calendar"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      name="ngaylam"
                      id="ngayLam"
                      class="form-control"
                      placeholder="Số ngày làm"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbNgay"></span>
                </div>
                <!-- Lương ngày -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-money" aria-hidden="true"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      name="luong"
                      id="luongCB"
                      class="form-control input-sm"
                      placeholder="Lương cơ bản"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbLuongCB"></span>
                </div>
              </div>

              <!-- KHÁCH HÀNG -->
              <div class="inputKH" style="display: none">
                <!-- Tên công ty -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-building"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      name="cty"
                      id="nameCty"
                      class="form-control input-sm"
                      placeholder="Tên công ty"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbNameCty"></span>
                </div>

                <!-- Hóa đơn -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-money" aria-hidden="true"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      name="hoaDon"
                      id="hoaDon"
                      class="form-control input-sm"
                      placeholder="Gía trị hóa đơn"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbHoaDon"></span>
                </div>

                <!-- Đánh giá -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-envelope"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      name="danhGia"
                      id="danhGia"
                      class="form-control input-sm"
                      placeholder="Đánh giá"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbDanhGia"></span>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer" id="modal-footer">
          <button id="btnThemNV" type="button" class="btn btn-success">
            Thêm người dùng
          </button>
          <button id="btnCapNhat" type="button" class="btn btn-success">
            Cập nhật
          </button>
          <button
            id="btnDong"
            type="button"
            class="btn btn-danger"
            data-dismiss="modal"
          >
            Đóng
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Date Picker -->
    <!-- <script src="js/jquery-ui.min.js"></script> -->
    <script src="./js/jquery-ui.js"></script>
    <script src="js/datepicker.js"></script>

    <!-- My JS -->
    <script src="./index.js"></script>
  </body>
</html>
